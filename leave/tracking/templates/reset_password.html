<!-- khora/templates/reset_password.html -->
{% extends 'base.html' %}

{% block title %}Reset Password - Leave Management System{% endblock %}

{% block extra_css %}
<style>
    .form-container {
        max-width: 500px;
        margin: 2rem auto;
        background: var(--white);
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px var(--shadow);
    }

    .form-container h2 {
        color: var(--primary-green);
        margin-bottom: 1rem;
        text-align: center;
        font-size: 2rem;
    }

    .form-description {
        text-align: center;
        color: var(--text-light);
        margin-bottom: 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-dark);
        font-weight: 500;
    }

    .form-input {
        width: 100%;
        padding: 0.9rem;
        border: 2px solid var(--border);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s;
    }

    .form-input:focus {
        outline: none;
        border-color: var(--primary-green);
        box-shadow: 0 0 0 3px rgba(45, 95, 63, 0.1);
    }

    .btn-submit {
        width: 100%;
        padding: 1rem;
        background: var(--primary-green);
        color: var(--white);
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
    }

    .btn-submit:hover {
        background: var(--light-green);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px var(--shadow);
    }

    .icon-container {
        text-align: center;
        font-size: 4rem;
        margin-bottom: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <div class="icon-container">ðŸ”‘</div>
        <h2>Reset Your Password</h2>
        <p class="form-description">Enter your new password below.</p>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <label for="password_confirm">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm" class="form-input" placeholder="Confirm new password" required>
            </div>
            <button type="submit" class="btn-submit">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
